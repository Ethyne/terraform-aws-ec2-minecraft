#cloud-config

users:
  - name: david
    gecos: david
    groups: adm,sys
    home: /home/centos
    shell: /bin/bash
    lock-passwd: false
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  dthowes@umich.edu

output: { all: "| tee -a /home/david/cloud-init-output.log" }

packages:
  - wget
  - epel-release
  
runcmd: 
  - sudo su david
  - mkdir /home/david/minecraft
  - sudo cd /home/david/minecraft
  - "sudo wget https://launcher.mojang.com/v1/objects/a16d67e5807f57fc4e550299cf20226194497dc2/server.jar"
  - sudo mv server.jar /home/david/minecraft/minecraft_server.1.17.1.jar
  - sudo yum -y install screen
  - sudo yum -y install java-16-openjdk-devel
  - sudo java -Xmx1024M -Xms1024M -jar /home/david/minecraft/minecraft_server.1.17.1.jar nogui
  - echo "eula=true" > /home/david/minecraft/eula.txt
  - echo "eula=true" > /eula.txt
  - sudo screen -S "Minecraft server"
  - sudo java -Xmx1024M -Xms1024M -jar /home/david/minecraft/minecraft_server.1.17.1.jar nogui
